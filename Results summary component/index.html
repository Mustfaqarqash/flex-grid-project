<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache"> 
    <meta http-equiv="expires" content="0"> 
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="globalScoreBloc">
          <div class="content">
            <h2 class="title">Your Result</h2>
            <div class="circle">
              <div>
                <span class="totalScore"></span>

                <p class="total">of 100</p>
              </div>
            </div>
            <div class="congratulations">
              <h2>Great</h2>
              <p class="message">
                You scored higher than 65% of the people who have taken these
                tests
              </p>
            </div>
          </div>
        </div>

        <!-- ====== user Scores bloc ====== -->

        <div class="userScoresBloc">
          <div class="userContent">
            <h2>Summary</h2>
            <!--reaction-->
            <div class="reaction bloc">
              <div class="name">
                <img class="icon" />
                <p></p>
              </div>
              <div class="userScore"><span></span> / 100</div>
            </div>
            <!--Memory-->
            <div class="memory bloc">
              <div class="name">
                <img class="icon" />
                <p></p>
              </div>
              <div class="userScore"><span></span> / 100</div>
            </div>
            <!--Verbal-->
            <div class="verbal bloc">
              <div class="name">
                <img class="icon" />
                <p></p>
              </div>
              <div class="userScore"><span></span> / 100</div>
            </div>
            <!--Visual-->
            <div class="visual bloc">
              <div class="name">
                <img class="icon" />
                <p></p>
              </div>
              <div class="userScore"><span></span> / 100</div>
            </div>
            <button type="submit" class="btn">Continue</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
